<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="" id="imes" value="2020-12">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="" id="idia" value="2000-05-01">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
