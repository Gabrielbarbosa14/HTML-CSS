<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Região sudeste">
                    <option value="">ESCOLHA</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janreiro</option>
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label> <input type="text" name="" id="" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adminitrador</option>
                <option value="PROF">Professor</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="60" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
