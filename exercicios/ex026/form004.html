<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="" id="inome" required minlength="5" maxlength="10">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="" id="itel" autocomplete="tel" pattern="!^[4,5]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <!--Estudar sobre regex-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
