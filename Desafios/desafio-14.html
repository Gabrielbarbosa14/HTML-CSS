<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        .cor{
            color: white;
            background-color: gray;
        }

        .texto{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="cor" scope="col">Área</th>
            <th rowspan="2" class="cor" scope="col">Disciplina</th>
            <th colspan="2" class="cor">Notas</th>
            
            <th rowspan="2" class="cor" scope="col">Media</th>
        </tr>

        <tr>
            <th class="cor" scope="col">Nota 1</th>
            <th class="cor" scope="col">Nota 2</th>
        </tr>

        <tr>
            <th rowspan="5" scope="rowgroup">Exatas</th>
        </tr>

        <tr>
            <td>Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="cor">
            <th colspan="4" class="texto" scope="row">Média de Exatas</th>
            <td>0.0</td>
        </tr>

        <tr>
            <th rowspan="3" scope="rowgroup">Humanas</th>
        </tr>

        <tr>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="cor">
            <th colspan="4" class="texto" scope="row">Média de Humanas</th>
            <td>0.0</td>
        </tr>
    </table>
</body>
</html>
